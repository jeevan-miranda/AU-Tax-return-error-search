<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATO Validation Error code search</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body class="background">
    <div class="search-wrapper">
      <label class="search-text" for="search">Search Error: </label>
      <input class="search-field" type="search" id="search" data-search />
    </div>
    <div class="error-cards" data-error-card-container></div>
    <template data-error-template>
      <div class="card">
        <div class="error-code" data-code></div>
        <div class="error-name" data-name></div>
        <div class="error-description" data-description></div>
        <div class="error-explanation" data-explanation></div>
      </div>
    </template>
    <script src="/javascript/main.js"></script>
  </body>
</html>
